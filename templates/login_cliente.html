<body style="background-image: url(../static/images/bobinadosbg.jpg); background-size: 100%;  background-size: cover">
    <br>
    <br>   
    
    <div class="container">
        <div id="modaledit" role="dialog">
            <!-- <div class="jumbotron"> -->
                <div class="container-fluid"> 
                    <div class="row">
                        <div class="col-sm-12 d-flex justify-content-center">
                            <img src="../static/images/logo.png"  width="40%" alt="Mafelectric">    
                            <!-- <h1 class="text-center"; style="color: darkcyan;">MAFELECTRIC </h1>     -->
                        </div> 
                    </div>
                </div>
            <!-- </div> -->
            
            <div class="modal-dialog">
                
                <div class="modal-content">

                    <div class="modal-header">
                        <h4>Identificación de Usuario </h4>
                    </div>

                    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}

                    <div {% if 'Felicitaciones in mensaje'%} class="alert alert-success alert-dismissible fade show" {% else %} class="alert alert-warning alert-dismissible fade show" {% endif %} role="alert">
                        {{message}}

                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                    </div>

                    {% endfor %} {% endif %} {% endwith %}

                    <div class="modal-body">
                        <form name="login_cliente" action="val_log_cliente" method="POST">

                            <!-- <div class="form-group">
                                <label>Usuario:</label>
                                <input type="text" class="form-control"  name= "ta_usuario" id="ta_usuario" placeholder="Ingrese el Usuario"   value="" require autofocus>
                            </div> -->

                            <div class="form-group">
                                <label>C.U.I.T.:</label> 
                                <input type="text" class="form-control" name= "cl_cuit" id="cl_cuit" placeholder="Ingrese su C.U.I.T. Ej.: 99-99999999-9" value=""  require>
                            </div>
                            <div class="form-group">
                                <label>Contraseña:</label> 
                                <input type="password" class="form-control" name= "cl_clave" id="cl_clave" placeholder="Ingrese su contraseña" value=""  require>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Ingresar</button>
                            </div>
                            
                        </form>

                    </div>

                </div>
            </div>
        </div>
