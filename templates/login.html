<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>


{% block body %}
<video autoplay loop style="top:50%; text-align:center; min-width:100%; min-height:100%; overflow:hidden;">
    <source src="static\images\video.mp4" type="video/mp4"/>
</video>
<div class="container" style="position: relative; top:-850px">

    <div class="container">
        <div id="modaledit" role="dialog">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">
                        <h4>Identificación de Usuario </h4>
                    </div>

                    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}

                    <div {% if 'Felicitaciones' in mensaje %} class="alert alert-success alert-dismissible fade show" {% else %} class="alert alert-warning alert-dismissible fade show" {% endif %} role="alert">
                        {{message}}

                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                     <span aria-hidden="true">&times;</span>
                                </button>
                    </div>

                    {% endfor %} {% endif %} {% endwith %}

                    <div class="modal-body">
                        <form name="login" action="val_log" method="POST">

                            <div class="form-group">
                                <label>C.U.I.T.:</label>
                                <input type="text" class="form-control" name="cuit" id="cuit" placeholder="99-99999999-9" pattern="[0-9]{2}-[0-9]{8}-[0-9]{1}" title="ingrese el C.U.I.T. de esta manera: 99-99999999-99" value="" require autofocus>
                            </div>

                            <div class="form-group">
                                <label>Contraseña:</label>
                                <input type="password" class="form-control" name="clave" value="" minlength="8" require>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Ingresar</button>
                            </div>
                            <div class="mt-4 text-center">
                                Aun no esta Registrado? <a href="{{ url_for('registrar') }}">Registrarse</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    {% endblock %}
